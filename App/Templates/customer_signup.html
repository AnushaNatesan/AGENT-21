<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Signup | Agent-21</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0a0a0c;
            --accent: #00f2fe;
            --accent-two: #4facfe;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 242, 254, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(79, 254, 254, 0.05) 0%, transparent 40%);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -1px;
        }

        .logo span {
            background: linear-gradient(to right, var(--accent), var(--accent-two));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        p.subtitle {
            color: var(--text-dim);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            color: var(--text-dim);
        }

        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(0, 242, 254, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--accent), var(--accent-two));
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 1rem;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .footer-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 0.85rem;
        }

        .footer-links a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="logo">
            <i data-lucide="shopping-bag" size="32" color="#00f2fe"></i>
            <span>AGENT-21</span>
        </div>

        <h2>Create Account</h2>
        <p class="subtitle">Join the sovereign intelligence network</p>

        {% if messages %}
        <div
            style="background: rgba(255, 77, 77, 0.1); border: 1px solid #ff4d4d; color: #ff4d4d; padding: 10px; border-radius: 12px; margin-bottom: 1.5rem; font-size: 0.9rem; text-align: center;">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="/customer/signup/">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <i data-lucide="user" size="18"></i>
                    <input type="text" name="username" placeholder="johndoe" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <i data-lucide="mail" size="18"></i>
                    <input type="email" name="email" placeholder="name@company.com" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i data-lucide="lock" size="18"></i>
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="footer-links">
            <a href="/customer/login/">Already have an account? Login</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
